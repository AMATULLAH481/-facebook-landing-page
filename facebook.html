<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Facebook signup</title>
        <link rel="stylesheet" href="facebook.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h3 id="title">facebook</h3>
                <div class="leftheading">
                    <p id="email">Email</p>
                    <p id="password">Password</p>
                    <p id="login">Login</p>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="content">
                <div class="heading">
                    <h3 id="welcome">Welcome to Facebook</h3>
                    <p id="info">The world biggest social network</p>
                </div>
                <div class="signup">
                    <h3>SIGN UP</h3>
                    <form action="">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" required>
                        <br>
                        <br>
                        <br>
                        <label for="email">Your Email</label>
                        <input type="text" name="email" class="borderfeature" required>
                        <br>
                        <br>
                        <label for="password">Your Password</label>
                        <input type="password" name="password" class="borderfeature" required>
                        <br>
                        <br>
                        <button type="submit" id="signupbotton">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
